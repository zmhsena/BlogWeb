<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sena的个人笔记博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">Sena's blog</div>
        <ul>
            <li><a href="admin.html" class="admin-link">管理后台</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <section id="post-list">
    </section>

    <aside>
        <div class="card">
            <h3>关于我</h3>
            <p>记录一下面经的学习总结</p>
        </div>
    </aside>
</main>

<script src="githubService.js"></script>
<script src="script.js"></script>
<script>
    // 动态加载当前分支的 data.js
    (async function loadDataViaAPI() {
        const branch = GITHUB_CONFIG.branch;
        const repo = GITHUB_CONFIG.repo;
        // 使用 API 路径
        const apiUrl = `https://api.github.com/repos/${repo}/contents/data.js?ref=${branch}`;

        try {
            const res = await fetch(apiUrl);
            const json = await res.json();
            // API 返回的内容是 Base64 编码的，需要解码
            const content = decodeURIComponent(escape(atob(json.content)));

            // 执行这段内容（因为它定义了 window.blogPosts）
            const script = document.createElement('script');
            script.text = content;
            document.head.appendChild(script);

            renderPosts(); // 渲染
        } catch (e) {
            console.error("API 获取失败", e);
        }
    })();
</script>
</body>
</html>
